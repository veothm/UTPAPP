name: Notify Discord on Pages Update

on:
  push:
    branches:
      - main  # Change this if your GitHub Pages branch is different

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Webhook
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{
            "username": "GitHub Pages Bot",
            "embeds": [{
              "title": "ðŸ“¢ GitHub Pages Updated",
              "description": "Your site was just updated by **${{ github.actor }}**.",
              "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
              "color": 5814783,
              "footer": { "text": "Auto-generated by GitHub Actions" }
            }]
          }' $WEBHOOK_URL

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Pirates | Callback</title>
  <style>
    body {
      background-color: #1e1f26;
      color: #ffffff;
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #7289da;
      font-size: 2.4em;
    }
    #code-box {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00ffcc;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <h1>üîê OAuth2 Callback</h1>
  <p>Discord has redirected you back with a code.</p>

  <div id="code-box">Waiting for code...</div>

  <div class="footer">
    Powered by UTP BOT ‚Ä¢ Role-based access control
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("code-box").innerText =
        `‚úÖ Code received:\n${code}\n\nSend this to the backend for verification.`;
    } else {
      document.getElementById("code-box").innerText =
        "‚ùå No code found in the URL.";
    }
  </script>
</body>
</html>

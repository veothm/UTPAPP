<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Pirates | Role Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1f26;
      color: #ffffff;
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #7289da;
      font-size: 2.8em;
    }
    .login-button {
      background-color: #5865f2;
      color: white;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #4752c4;
    }
    #code-box {
      margin-top: 30px;
      font-size: 1.1em;
      color: #00ffcc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîê Untitled Pirates Access</h1>
  <p>Log in with Discord to verify your role.</p>

  <!-- ‚úÖ OAuth2 Login Button -->
  <a class="login-button"
     href="https://discord.com/oauth2/authorize?client_id=1433846650278908026&response_type=code&redirect_uri=https%3A%2F%2Fveothm.github.io%2FUTPAPP%2Fcallback&scope=identify+email+guilds+guilds.members.read">
    Login with Discord
  </a>

  <!-- ‚úÖ Display code if present -->
  <div id="code-box"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("code-box").innerText =
        `‚úÖ Code received:\n${code}\n\nSend this to the backend for verification.`;
    }
  </script>
</body>
</html>

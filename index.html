<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Pirates | Role Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1f26;
      --accent: #7289da;
      --button: #5865f2;
      --button-hover: #4752c4;
      --text: #ffffff;
      --muted: #aaaaaa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: var(--accent);
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      max-width: 600px;
    }

    .login-button {
      background-color: var(--button);
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: var(--button-hover);
    }

    #code-box {
      margin-top: 30px;
      font-size: 1.1em;
      color: #00ffcc;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: var(--muted);
    }
  </style>
</head>
<body>

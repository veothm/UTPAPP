<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAJOR RAID Dispatcher</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #f9f9fc; }
    .card { max-width: 600px; border: 1px solid #ddd; border-radius: 10px; padding: 20px; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .btn { background: #5865F2; color: white; padding: 10px 14px; border: 0; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .preview { margin-top: 16px; padding: 12px; background: #f4f4f8; border-radius: 6px; font-size: 0.95em; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üî• MAJOR RAID Dispatcher</h2>
    <input id="password" type="text" placeholder="Enter password">
    <textarea id="raidMessage" rows="5">### üî• MAJOR RAID NOW | Type: MAJOR RAID | Players: 5‚Äì6 | Duration: 45‚Äì60 min | Status: ACTIVE ‚Äî JOIN IMMEDIATELY</textarea>
    <button id="send" class="btn">Send to Discord</button>
    <div id="preview" class="preview"></div>
  </div>

  <script>
    const GITHUB_TOKEN = "YOUR_PAT_HERE"; // ‚ö†Ô∏è Use backend or OAuth to keep this secret
    const REPO = "your-username/your-repo";
    const EVENT_TYPE = "discord_notify";

    document.getElementById("send").addEventListener("click", async () => {
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("raidMessage").value.trim();

      const payload = {
        event_type: EVENT_TYPE,
        client_payload: {
          password: password,
          message: message
        }
      };

      const res = await fetch(`https://api.github.com/repos/${REPO}/dispatches`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${GITHUB_TOKEN}`,
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      document.getElementById("preview").innerHTML =
        res.ok ? `‚úÖ Sent: ${message}` : `‚ùå Error: ${res.status}`;
    });
  </script>
</body>
</html>
